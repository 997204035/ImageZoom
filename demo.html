<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片缩放插件ImageZoom</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/imageZoom.js"></script>
    <link href="css/imageZoom.css"  rel="stylesheet" type="text/css" />
    <script>
        $(function () {
            //一句代码就搞定
            $('ul li img').imageZoom({});
        })
    </script>
    <style>
        ul{
            list-style: none;
            margin:0 auto;
            padding: 0;
        }
        ul li{
            width:130px;
            text-align: center;
            float:left;
        }
    </style>

</head>
<body>
    <ul>
        <li>
            <img src="images/1.png" width="120px" height="120px">
        </li>
        <li>
            <img src="images/2.png" width="120px" height="120px">
        </li>
        <li>
            <img src="images/3.png" width="120px" height="120px">
        </li>
        <li>
            <img src="images/4.png" width="120px" height="120px">
        </li>
        <li>
            <img src="images/5.png" width="120px" height="120px">
        </li>
    </ul>

</body>
</html>
